<section>
    <h2>Transaction</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-3">

            <!-- Customer Selection -->
            <div class="grid col-span-1 gap-3">
                <label for="customer">Customer Name</label>
                <select class="border px-3 py-2 rounded w-full" name="customerId"
                    [(ngModel)]="res.customerId">
                    <option [ngValue]="'Select the customer'" disabled selected>Select the customer</option>
                    <option *ngFor="let customer of customerList" [ngValue]="customer.id">
                        {{ customer.firstName }} {{ customer.lastName }}
                    </option>
                </select>
            </div>

            <!-- Transaction Type Selection -->
            <div class="grid col-span-1 gap-3">
                <label for="type">Transaction Type</label>
                <select class="border px-3 py-2 rounded w-full" name="type" [(ngModel)]="res.type">
                    <option [ngValue]="'Select the transaction type'" disabled selected>Select the transaction type
                    </option>
                    <option [ngValue]="'Deposit'">Deposit</option>
                    <option [ngValue]="'Withdrawal'">Withdrawal</option>
                </select>
            </div>

            <!-- Amount Input -->
            <div class="grid col-span-1 gap-3">
                <label for="amount">Amount</label>
                <input type="text" class="border px-3 py-2 rounded w-full" name="amount"
                    [(ngModel)]="res.amount">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Enter
            </button>
        </div>
    </form>

    <div class="mt-5">
        <h3 class="text-lg font-semibold">Transaction List</h3>

        <table class="border-collapse border w-full mt-3">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Customer Name</th>
                    <th class="border px-4 py-2">Type</th>
                    <th class="border px-4 py-2">Amount</th>
                    <th class="border px-4 py-2">Transaction Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactionList">
                    <td class="border px-4 py-2">{{ transaction.customerName }}</td>
                    <td class="border px-4 py-2">{{ transaction.type }}</td>
                    <td class="border px-4 py-2">{{ transaction.amount | currency }}</td>
                    <td class="border px-4 py-2">{{ transaction.transactionDate | date: 'short' }}</td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="transactionList.length === 0" class="text-center text-gray-500 mt-3">
            No transactions available.
        </p>
    </div>
</section>
